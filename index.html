<!DOCTYPE html>
<html lang="en" ng-app="entertainmentNews">
<head>
  <meta charset="UTF-8">
  <title>Entertainment News and Updates</title>

  <!--Inlcude Slick SLider CSS-->
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.5.9/slick.css"/>

  <!--Include Font Awesome CSS-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

  <!--Include CUSTOM CSS-->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!--SHOWCASE BANNER-->
  <div class="banner" ng-controller="bannerCtrl">
    <h1>{{header}}</h1>
    <img src="{{flashBanner}}" alt="ShowCase Banner">
  </div>

  <!--EVENT CARDS-->
  <div class="container" ng-controller="event-cards">
    <ul class="event-cards-container">
      <li ng-repeat="eventCard in eventCards">
        <div class="img-container">
          <img src="{{eventCard.image}}" alt="event cards showcase">
        </div>
        <div class="text-container">
          <h2>{{eventCard.header}}</h2>
          <div class="paragraph-conatiner" ng-bind-html="eventCard.paragraph"></div>
        </div>
      </li>
    </ul>
  </div>
  <!--Include Jquery CDN Link-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

  <!--Include Angular JS-->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

  <!--Include Angular JS Sanitize-->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-sanitize.js"></script>

  <!--Include Slick JS-->
  <script type="text/javascript" src="//cdn.jsdelivr.net/jquery.slick/1.5.9/slick.min.js"></script>

  <!--Include Angular Script File-->
  <script type="text/javascript" src="assets/js/ang-script.js"></script>

  <!--Include Script File-->
  <script type="text/javascript" src="assets/js/script.js"></script>

</body>
</html>
